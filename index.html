<script>

(function() {

    // Application specific code

    var logger = function(store) {
        return function(next)Â {
            return function(action) {
                console.group(action.type);
                console.info('dispatching', action)
                var result = next(action);
                console.log('next state', store.getState());
                console.groupEnd(action.type);
                return result;
            }
        }
    };

    var createStoreWithMiddleware = Redux.applyMiddleware(logger)(Redux.createStore);

    App.Core.store = createStoreWithMiddleware(Redux.combineReducers(App.Core.getReducers()));

    App.Core.start('myModule');
    App.Core.start('todo');

})();

</script>
