<ul data-id="{{ moduleId }}">
    {{#each items:i}}
        {{>item}}
    {{/each}}
</ul>

{{#partial item}}
<li {{#if (i === active) }} class="active" {{/if}}>
    
    {{#if (status === 2)}}
    <span>Done</span>
    {{/if}}
    <a href="{{items[i].linkTo}}">
        {{items[i].name}}
    </a>

</li>
{{/partial}}
